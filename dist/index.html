<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">    
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="app">
        <div class="more-game-list">
            <ul class="menu-group">
                <li class="menu-list title text-center text-white py-3">系统菜单</li>
                <template v-for="menu in menuList">
                    <li :data-menu="menu.data" @click="menuListSelect($event)" class="menu-list inner text-left text-white py-3 pl-1">{{menu.name}}</li>
                </template>
            </ul>
        </div>
        <keep-alive>
            <Lottera v-if="game_name == 'Lottera'"></Lottera>
            <Lotterb v-if="game_name == 'Lotterb'"></Lotterb>
            <Happy10mina v-if="game_name == 'Happy10mina'"></Happy10mina>
            <Happy10minb v-if="game_name == 'Happy10minb'"></Happy10minb>
            <Happy10minc v-if="game_name == 'Happy10minc'"></Happy10minc>
            <Happy10mind v-if="game_name == 'Happy10mind'"></Happy10mind>
            <Pk10 v-if="game_name == 'Pk10'"></Pk10>
            <Lukyairship v-if="game_name == 'LukyAirShip'"></Lukyairship>
            <Elevenlist v-if="game_name == 'ElevenList'"></Elevenlist>
            <Order3 v-if="game_name == 'Order3'"></Order3>
            <Fu3d v-if="game_name == 'Fu3d'"></Fu3d>
            <Shanghai v-if="game_name == 'Shanghai'"></Shanghai>
        </keep-alive>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/swiper.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
